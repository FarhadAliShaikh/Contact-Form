<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="heading-container">
        <p class="main-heading">Contact Form</p>
        <p class="secondary-heading">Please fill all the texts in the fields.</p>
    </div>
    <div class="container">
        <form action="">
            <div>
                <label for="name">Your Name: *</label> 
                <input type="text" name="name" placeholder="Enter your Full Name" required>
            </div>
            <br>
            <div>
                <label for="email">Your Email: *</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <br>
            <div>
                <label for="address">Message: </label>
                <textarea name="message" id="message" cols="100" rows="7" placeholder="Your message to Us"></textarea>
            </div>
            <br>
            <div>
                <label for="subject">Subject: *</label>
                <select name="subject" id="subject" required>
                    <option value="">Job Inquiry</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="Send" class="send-btn">
            </div>
        </form>
    </div>
</body>
</html>
